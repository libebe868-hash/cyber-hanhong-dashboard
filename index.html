<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汉鸿店铺 · 数据战情室 - 优化版</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }

        /* 灯光效果：霓虹辉光和动画 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff0000, #00ff00);
            background-size: 400% 400%;
            opacity: 0.1;
            z-index: -1;
            animation: neonGlow 4s ease-in-out infinite alternate;
            filter: blur(100px);
        }
        @keyframes neonGlow {
            0% { background-position: 0% 50%; opacity: 0.05; }
            100% { background-position: 100% 50%; opacity: 0.15; }
        }

        /* 容器 */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 头部：月份切换 */
        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .month-selector {
            display: inline-block;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            border-radius: 50px;
            padding: 10px 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); }
            50% { box-shadow: 0 0 30px rgba(0, 255, 255, 0.8); }
        }
        select {
            background: transparent;
            border: none;
            color: #00ffff;
            font-size: 18px;
            outline: none;
        }

        /* 网格布局 */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        /* 卡片样式：酷炫3D和辉光 */
        .card {
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
            opacity: 0;
        }
        .card:hover::before {
            opacity: 1;
            animation: shine 0.5s ease-in-out;
        }
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        .card:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 20px 40px rgba(0, 255, 255, 0.3), 0 0 50px rgba(0, 255, 255, 0.2);
        }

        .card h3 {
            color: #00ffff;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 0 0 10px #00ffff;
        }

        .key-metric {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #ffff00;
            text-shadow: 0 0 15px #ffff00;
            margin-bottom: 10px;
        }

        /* 趋势图块 */
        .trend-section {
            grid-column: 1 / -1;
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1s ease-out 0.5s both;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .trend-section h3 {
            color: #ff00ff;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff00ff;
        }
        #trendChart {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 10px;
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            .month-selector {
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="month-selector">
                <label for="monthSelect">选择月份: </label>
                <select id="monthSelect" onchange="updateDashboard()">
                    <option value="2025-01">2025年1月</option>
                    <option value="2025-02">2025年2月</option>
                    <option value="2025-03" selected>2025年3月</option>
                    <option value="2025-04">2025年4月</option>
                    <option value="2025-05">2025年5月</option>
                    <option value="2025-11" selected>2025年11月</option>
                </select>
            </div>
        </div>

        <div class="dashboard" id="dashboard">
            <!-- 关键数据卡片：示例数据，实际可从API或文件加载 -->
            <div class="card">
                <h3>询盘总数</h3>
                <div class="key-metric" id="inquiryTotal">1,234</div>
                <div>环比增长: +12%</div>
            </div>
            <div class="card">
                <h3>接待人数</h3>
                <div class="key-metric" id="receptionTotal">567</div>
                <div>环比增长: +8%</div>
            </div>
            <div class="card">
                <h3>转化率</h3>
                <div class="key-metric" id="conversionRate">45.8%</div>
                <div>环比增长: +3.2%</div>
            </div>
            <div class="card">
                <h3>平均客单价</h3>
                <div class="key-metric" id="avgPrice">¥2,456</div>
                <div>环比增长: +15%</div>
            </div>
            <!-- 添加更多卡片... -->
        </div>

        <!-- 趋势图块 -->
        <div class="trend-section">
            <h3>询盘 & 接待人数趋势</h3>
            <canvas id="trendChart" width="800" height="400"></canvas>
        </div>
    </div>

    <script>
        // 模拟数据：按月份
        const dataByMonth = {
            '2025-01': {
                inquiryTotal: 1000,
                receptionTotal: 400,
                conversionRate: '40%',
                avgPrice: '¥2000',
                trend: { months: ['1/1', '1/8', '1/15', '1/22', '1/29'], inquiries: [100, 120, 110, 130, 140], receptions: [50, 55, 60, 65, 70] }
            },
            '2025-02': {
                inquiryTotal: 1100,
                receptionTotal: 450,
                conversionRate: '42%',
                avgPrice: '¥2100',
                trend: { months: ['2/1', '2/8', '2/15', '2/22'], inquiries: [110, 125, 115, 135], receptions: [52, 58, 62, 68] }
            },
            '2025-03': {
                inquiryTotal: 1234,
                receptionTotal: 567,
                conversionRate: '45.8%',
                avgPrice: '¥2456',
                trend: { months: ['3/1', '3/8', '3/15', '3/22', '3/29'], inquiries: [120, 140, 130, 150, 160], receptions: [55, 60, 65, 70, 75] }
            },
            '2025-04': {
                inquiryTotal: 1350,
                receptionTotal: 600,
                conversionRate: '47%',
                avgPrice: '¥2600',
                trend: { months: ['4/1', '4/8', '4/15', '4/22', '4/29'], inquiries: [130, 150, 140, 160, 170], receptions: [58, 63, 68, 73, 78] }
            },
            '2025-05': {
                inquiryTotal: 1450,
                receptionTotal: 650,
                conversionRate: '48.5%',
                avgPrice: '¥2700',
                trend: { months: ['5/1', '5/8', '5/15', '5/22', '5/29'], inquiries: [140, 160, 150, 170, 180], receptions: [60, 65, 70, 75, 80] }
            },
            '2025-11': {
                inquiryTotal: 2000,
                receptionTotal: 900,
                conversionRate: '55%',
                avgPrice: '¥3000',
                trend: { months: ['11/1', '11/8', '11/15', '11/22'], inquiries: [180, 200, 190, 210], receptions: [80, 85, 90, 95] }
            }
        };

        let currentChart = null;

        // 初始化仪表板
        function initDashboard() {
            updateDashboard();
            initChart();
        }

        // 更新仪表板数据
        function updateDashboard() {
            const selectedMonth = document.getElementById('monthSelect').value;
            const data = dataByMonth[selectedMonth];

            document.getElementById('inquiryTotal').textContent = data.inquiryTotal.toLocaleString();
            document.getElementById('receptionTotal').textContent = data.receptionTotal.toLocaleString();
            document.getElementById('conversionRate').textContent = data.conversionRate;
            document.getElementById('avgPrice').textContent = data.avgPrice;

            // 更新趋势图
            if (currentChart) {
                currentChart.data.labels = data.trend.months;
                currentChart.data.datasets[0].data = data.trend.inquiries;
                currentChart.data.datasets[1].data = data.trend.receptions;
                currentChart.update('none');
            }
        }

        // 初始化趋势图
        function initChart() {
            const ctx = document.getElementById('trendChart').getContext('2d');
            const selectedMonth = document.getElementById('monthSelect').value;
            const data = dataByMonth[selectedMonth];

            currentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.trend.months,
                    datasets: [
                        {
                            label: '询盘人数',
                            data: data.trend.inquiries,
                            borderColor: '#ff00ff',
                            backgroundColor: 'rgba(255, 0, 255, 0.1)',
                            tension: 0.4,
                            fill: true
                        },
                        {
                            label: '接待人数',
                            data: data.trend.receptions,
                            borderColor: '#00ffff',
                            backgroundColor: 'rgba(0, 255, 255, 0.1)',
                            tension: 0.4,
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        datalabels: {
                            color: '#fff',
                            font: { weight: 'bold' },
                            formatter: (value) => value
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: 'rgba(255,255,255,0.1)' },
                            ticks: { color: '#fff' }
                        },
                        x: {
                            grid: { color: 'rgba(255,255,255,0.1)' },
                            ticks: { color: '#fff' }
                        }
                    },
                    elements: {
                        point: {
                            backgroundColor: '#ffff00',
                            borderColor: '#ffff00',
                            borderWidth: 2,
                            radius: 5,
                            hoverRadius: 8
                        }
                    },
                    animation: {
                        duration: 2000,
                        easing: 'easeInOutQuart'
                    }
                },
                plugins: [ChartDataLabels]
            });
        }

        // 页面加载完成初始化
        window.addEventListener('load', initDashboard);
    </script>
</body>
</html>
