<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<title>数据大屏 Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
<style>
    body {
        margin: 0;
        background: #0b0f3b;
        font-family: "Microsoft YaHei";
        color: #fff;
    }
    .header {
        display: flex;
        justify-content: space-between;
        padding: 20px 40px;
    }
    .stat-box {
        width: 250px;
        height: 100px;
        background: rgba(255,255,255,0.05);
        border-radius: 14px;
        padding: 12px;
        text-align: center;
        border: 1px solid rgba(255,255,255,0.15);
    }
    .stat-value {
        font-size: 32px;
        font-weight: bold;
        color: #ff28ff;
    }
    .stat-label {
        color: #3beaff;
        font-size: 16px;
        margin-top: 6px;
    }

    .container {
        display: grid;
        grid-template-columns: 50% 50%;
        grid-template-rows: 400px 400px;
        gap: 20px;
        padding: 20px 40px;
    }
    .chart-box {
        background: rgba(255,255,255,0.04);
        border-radius: 14px;
        padding: 10px;
    }
</style>
</head>
<body>

<!-- 顶部指标栏 -->
<div class="header">

    <div class="stat-box">
        <div class="stat-value">51,646</div>
        <div class="stat-label">总展现量</div>
    </div>

    <div class="stat-box">
        <div class="stat-value">1,294</div>
        <div class="stat-label">总访客数</div>
    </div>

    <div class="stat-box">
        <div class="stat-value">51</div>
        <div class="stat-label">询盘总数</div>
    </div>

    <div class="stat-box">
        <div class="stat-value">70</div>
        <div class="stat-label">接待总数</div>
    </div>

    <div class="stat-box">
        <div class="stat-value">3.94%</div>
        <div class="stat-label">询盘转化率</div>
    </div>

    <div class="stat-box">
        <div class="stat-value">92.8%</div>
        <div class="stat-label">广告流量占比</div>
    </div>

    <div class="stat-box" style="border:2px solid #fff;">
        <div class="stat-value">环比↑ 12.5%</div>
        <div class="stat-label">询盘环比上月</div>
    </div>

</div>

<!-- 图表区域 -->
<div class="container">
    <div id="pie1" class="chart-box"></div>
    <div id="line1" class="chart-box"></div>
    <div id="line2" class="chart-box"></div>
    <div id="pie2" class="chart-box"></div>
</div>

<script>
/* ===========================
   饼图 1（显示百分比）
   =========================== */
var pie1 = echarts.init(document.getElementById('pie1'));
pie1.setOption({
    title: { text: '流量来源占比', left: 'center', textStyle:{color:'#fff'} },
    tooltip: { trigger: 'item' },
    series: [{
        type: 'pie',
        radius: '65%',
        data: [
            { value: 928, name: '广告流量' },
            { value: 72, name: '自然流量' }
        ],
        label: {
            formatter: '{b}: {d}%',
            color: '#fff',
            fontSize: 16
        }
    }]
});

/* ===========================
   折线图 1（开启数值点显示）
   =========================== */
var line1 = echarts.init(document.getElementById('line1'));
line1.setOption({
    title: { text: '7日访客趋势', left: 'center', textStyle:{color:'#fff'} },
    xAxis: {
        type: 'category',
        data: ['周一','周二','周三','周四','周五','周六','周日'],
        axisLabel:{color:'#fff'}
    },
    yAxis: { type: 'value', axisLabel:{color:'#fff'} },
    series: [{
        data: [180,220,260,310,280,300,350],
        type: 'line',
        smooth: true,
        symbol: 'circle',
        symbolSize: 10,
        label: { show: true, position:'top', color:'#fff' }
    }]
});

/* ===========================
   折线图 2（数值点显示）
   =========================== */
var line2 = echarts.init(document.getElementById('line2'));
line2.setOption({
    title: { text: '7日询盘趋势', left:'center', textStyle:{color:'#fff'} },
    xAxis: {
        type: 'category',
        data: ['周一','周二','周三','周四','周五','周六','周日'],
        axisLabel:{color:'#fff'}
    },
    yAxis: { type:'value', axisLabel:{color:'#fff'} },
    series: [{
        data: [5,8,6,10,7,9,6],
        type: 'line',
        smooth:true,
        symbol:'circle',
        symbolSize:10,
        label:{ show:true, position:'top', color:'#fff' }
    }]
});

/* ===========================
   饼图 2（百分比）
   =========================== */
var pie2 = echarts.init(document.getElementById('pie2'));
pie2.setOption({
    title: { text:'询盘来源结构', left:'center', textStyle:{color:'#fff'} },
    series: [{
        type:'pie',
        radius:'65%',
        data:[
            { value: 40, name: 'Facebook' },
            { value: 25, name: 'Google' },
            { value: 20, name: '官网' },
            { value: 15, name: '其他' }
        ],
        label:{
            formatter:'{b}: {d}%',
            color:'#fff',
            fontSize:16
        }
    }]
});
</script>

</body>
</html>
